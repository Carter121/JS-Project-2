<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz</title>
		<link rel="stylesheet" href="./styles/css/home/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<script src="./scripts/index.js" defer></script>
	</head>
	<body>
		<header>
			<nav>
				<h2><a href="#">Quiz</a></h2>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="about">About</a></li>
				</ul>
			</nav>
			<section class="hero">
				<div class="hero--main">
					<div>
						<h1>The <em>Only</em> Math Quiz You'll Ever Need</h1>
					</div>
					<div>
						<img src="images/undraw_mathematics_-4-otb.svg" alt="Math" />
					</div>
				</div>
				<div class="scroll-down">
					<a href="#main">
						<h3>Scroll</h3>
						<div class="chevron"></div>
						<div class="chevron"></div>
						<div class="chevron"></div>
					</a>
				</div>
			</section>
		</header>
		<main id="main">
			<h2>Start your quiz</h2>
			<section>
				<form>
					<label for="question-count">How many questions?</label>
					<input
						type="number"
						id="question-count"
						value="10"
						min="1"
						max="20"
					/>

					<label for="choice-count">How many choices?</label>
					<input type="number" id="choice-count" value="4" min="4" max="6" />

					<button id="start-btn">Start Quiz</button>
				</form>
			</section>
		</main>
		<div class="secret"></div>
		<script>
			const secret = document.querySelector(".secret");
			const body = document.querySelector("body");
			const hero = document.querySelector(".hero");
			secret.addEventListener("mouseover", () => {
				body.style.backgroundColor = "red";
				hero.style.backgroundColor = "red";
			});
			secret.addEventListener("mouseout", () => {
				body.style.backgroundColor = "white";
				hero.style.backgroundColor = "#ccc";
			});
		</script>
	</body>
</html>
